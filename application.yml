#restricted emails that cannot add or withdraw money from the account
restricted:
  emails:
    - test1@gmail.com
    - test2@gmail.com

# configuration for service discovery eureka client
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 9
